<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="assets/style.css"> 
</head>
<body>
    <header>
        <div class="search-container">
            <h1>Recipe Finder</h1>
            <label for="search-input">Search for Recipes:</label>
            <input type="text" id="search-input" placeholder="Enter ingredients or keyword">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <section id="image-section">
            <!-- Add an image here -->
            <img src="image here" alt="Image">
        </section>

        <nav>
            <div class="navbar">
                <h1>Diet</h1>
                <h1>Allergies</h1>
                <h1>Cuisine</h1>
                <h1>Goals</h1>
            </div>
        </nav>

        <section id="recipes">
            <!-- Recipe cards will be displayed here -->
        </section>

        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2023 Recipe Finder</p>
    </footer>

    <script src="assets/script.js"></script> 
</body>
</html>
