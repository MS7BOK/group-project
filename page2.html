<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="assets/page2/style.css">
</head>
<body> 
    <nav class="min-h-full bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-50 items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="logo" src="assets/page2/logo.jpg" alt="Recipe Finder">
                    </div>
                </div>
               <div class="flex-1 flex justify-center">
                <form id="form">
                    <div class="flex">
                        <input type="text" class="py-5 px-20 rounded-lg bg-gray-200 focus:outline-none focus:bg-white" id="search" placeholder="Search Recipe......">
                        <button type="submit" class="ml-2 px-10 py-5 rounded-lg bg-indigo-500 text-white hover:bg-indigo-700" value="search">Search</button>
                    </div>
                </form>                
                </div>
            </div>
        </div>
    </nav>

    <div id="videos"></div>
    <img class="image" src="assets/page2/pic1.jpg">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/page2/script.js"></script>
</body> 
</html>
